<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Scientific Calculator</title>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <p class="current-num">0</p>
            <span class="result"></span>
        </div>
        <div class="buttons">
            <button class="clear-button">AC</button>
            <button class="sign-button">+/-</button>
            <button class="percent-button">%</button>
            <button class="operator-button">รท</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">x</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>
            <button class="number-button">0</button>
            <button class="decimal-button">.</button>
            <button class="delete-button"><i class="fa-solid fa-delete-left"></i></button>
            <button class="equal-button">=</button>
        </div>
    </div>

    <script src="./sciCal.js"></script>
</body>

</html>
